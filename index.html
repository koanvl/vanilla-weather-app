<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/01a87deee0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>    
  <!--BEGIN WEATHER-APP-WRAP-->
  <div class="weather-app-wrap">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <!--BEGIN FORM-BOX-->
          <div class="form-box">
            <form action="#" id="form-search">
              <div class="row">
                <div class="col-9">
                  <input type="search" placeholder="Enter a city" autocomplete="off" class="form-control form-control-own" id="input-search">
                </div>
                <div class="col-3">
                  <input type="submit" value="Search" class="btn btn-search" id="btn-search">
                </div>
              </div>
            </form>
          </div>
          <!--END FORM-BOX-->
          <!--BEGIN WEATHER-DESCRIPTION-BOX-->
          <div class="weather-description-box mt-5">
            <div class="row">
              <div class="col-6">
                <h1 id="city"></h1>
                <div class="mt-1 fs-6">Last updated: <span id="date">/span></div>
                  <div class="mt-1 fs-6" id="description"></div>
                </div>
                <div class="col-6">
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="temperature-box">
                      <span id="temperature"></span> <!--<span class="switcher"><a href="#" id="celsius-link" class="active">C</a> | <a href="#" id="fahrenheit-link">F</a></span>--> 
                    </div>
                    
                    <span>
                      <span>
                        <img src="" alt="icon" id="icon">
                      </span>
                      <div class="fs-6 text-end mt-1" >Humidity: <span id="humidity"></span>%</div>
                      <div class="fs-6 text-end mt-1" >Wind: <span id="wind">2155</span> km/h</div>
                    </span>
                  </div>                
                </div>
                
              </div>
            </div>
            <!--END WEATHER-DESCRIPTION-BOX-->
            <!--BEGIN WEATHER-FORECAST-BOX-->
            <div class="weather-forecast-box" id="forecast">
              
            </div>
            <!--END WEATHER-FORECAST-BOX-->
          </div>
        </div>
      </div>
    </div>
    <!--END WEATHER-APP-WRAP-->
    <!--BEGIN BOTTOM WRAP-->
    <div class="bottom-wrap">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <span><a href="https://github.com/koanvl/vanilla-weather-app" target="_blank">Open-source code</a> by Anastasiia Kovalenko</span>
          </div>
        </div>
      </div>
    </div>
    <!--END BOTTOM WRAP-->
    <script tpe="text/javascript" src="src/main.js"></script>
  </body>
  </html>
