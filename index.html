<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/01a87deee0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>  
  <!--BEGIN BACK-->
  <div class="back"></div>
  <!--ENBD BACK-->
  
  <!--BEGIN WEATHER-APP-WRAP-->
  <div class="weather-app-wrap">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <!--BEGIN FORM-BOX-->
          <div class="form-box">
            <form action="#" id="form-search">
              <div class="row">
                <div class="col-9">
                  <input type="search" placeholder="Enter a city" class="form-control form-control-own" id="input-search">
                </div>
                <div class="col-3">
                  <input type="submit" value="Search" class="btn btn-search" id="btn-search">
                </div>
              </div>
            </form>
          </div>
          <!--END FORM-BOX-->
          <!--BEGIN WEATHER-DESCRIPTION-BOX-->
          <div class="weather-description-box mt-5">
            <div class="row">
              <div class="col-6">
                <h1 id="city">San Francisco</h1>
                <div class="mt-1 fs-6">Last update: <span id="date">Friday 11:50</span></div>
                <div class="mt-1 fs-6" id="description">some long description</div>
              </div>
              <div class="col-6">
                <div class="d-flex justify-content-end align-items-center">
                  <span>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="icon" id="icon">
                  </span>
                  <span>
                    <div class="temperature">
                      <span id="temperature"></span> <a href="#">C</a> | <a href="#">F</a> 
                    </div>
                    <div class="fs-6 text-end mt-1" >Humidity: <span id="humidity"></span>%</div>
                    <div class="fs-6 text-end mt-1" >Wind: <span id="wind">2155</span> km/h</div>
                  </span>
                </div>                
              </div>
              
            </div>
          </div>
          <!--END WEATHER-DESCRIPTION-BOX-->
        </div>
      </div>
    </div>
  </div>
  <!--END WEATHER-APP-WRAP-->
  <script tpe="text/javascript" src="src/main.js"></script>
</body>
</html>
